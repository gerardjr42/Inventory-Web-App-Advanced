<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="main.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="main.js" defer></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.76/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/U7R2iJcP6FYVjWcj/scene.splinecode"></spline-viewer>
    
    <title>☘️ Clover Stock</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="sidebar__img">
          <!--image-text-->
          <img src="../images/logo.png" alt="logo" />
          <div class="sidebar__text">
            <!--text header-text-->
            <span class="side-bar__name nav-text">Clover Stock</span>
            <span class="sidebar__profession nav-text">Web Developer</span>
          </div>
        </div>
        <img src="../images/arrow.png" alt="arrow" class="toggle" />
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-links">
                <i class='bx bx-search-alt-2 icons sidebar-icons' ></i>
                <label for="search"></label>
                <input type="search" name="search"
                id="search" class="nav-text" placeholder="Search...">
            </li>
            <li class="nav-links">
              <a href="main.html">
                <i class='bx bx-home-alt sidebar-icons'></i>
                <span class="nav-text">Home</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="../product_form/newproduct.html">
                <i class='bx bx-book-add sidebar-icons' ></i>
                <span class="nav-text">Add New Product</span>
                </a>
            </li>
            <li class="nav-links">
              <a href="../table/table.html">
                <i class='bx bx-bar-chart-alt-2 sidebar-icons'></i>
                <span class="nav-text">Inventory</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <ul class="menu-links">
          <li class="nav-links">
            <a href="#">
              <i class='bx bx-log-out sidebar-icons'></i>
              <span class="nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon sidebar-icons moon"></i>
              <i class="bx bx-sun sidebar-icons sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <h1 class="main-title">Clover Stock</h1>
    </main>
  </body>
</html>
